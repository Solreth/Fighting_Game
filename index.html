<!DOCTYPE html>
<head>
<style>
    *{box-sizing: border-box}
</style>

</head>
<body>
    <!--main container-->
    <div style="position: relative; display: inline-block">
        <!--health/time ui container-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px">
            <!--player 1 health-->
            <div style="position: relative; height: 30px; width: 100%; border: 4px solid white; border-right: none;">
            <div style="background-color: rgb(198, 26, 26); height:100%;"></div>
            <!--to get this to go from left to right I had to fasten all sides with top, bottom and right, then set left to 100%-->
            <div id = "player1Health" style="background-color: green; position: absolute; top:0; bottom:0; right:0; width: 100%"></div>
            </div>
            <!--clock-->
            <div style="background-color: white; height:60px; width: 60px; flex-shrink: 0; border-radius:16px"></div>
            <!-- player 2 health -->
            <div style="position: relative; height: 30px; width: 100%; border: 4px solid white; border-left: none">
            <div style="background-color: rgb(198, 26, 26); height:100%"></div>
            <div id = "player2Health" style="background-color: darkgreen; position: absolute; top:0; bottom:0; left:0; width: 100%"></div>    
            </div>
        </div>
<canvas></canvas>
</div>
<script src="index.js"></script>

</body>
