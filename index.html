<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    *{
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
        }
</style>

</head>
<body>
    <!--main container-->
    <div style="position: relative; display: inline-block">
        <!--health/time ui container-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 40px;">
            <img src="./img/UI/bar.png" style="position: absolute; height: 38px; width: 44.1%; display:flex; align-items: center; justify-content: center; z-index:2;">
            <img src="./img/UI/bar2.png" style="position: absolute; height: 38px; width: 44.1%; display:flex; right: 4.1%; align-items: center; justify-content: center; z-index:2;">
            <!--player 1 health-->
            <!--parent-->
            <div  style="position: relative; height: 30px; width: 100%; "> 
                <img src="./img/UI/health_bar_green.png" id= "player1Health" style="position:absolute; width:91%; height: 82%; top: 14%; right: 1%; z-index: 1">       
                <img src="./img/UI/damage_bar.png" style="position: absolute; top:0; bottom:0; right:.5%; width: 94%;"></image>
            <!--to get this to go from left to right I had to fasten all sides with top, bottom and right, then set left to 100%-->
            </div>
            <!--clock-->
            <div id= "clock" style=" color:white; height:10px; width: 60px; flex-shrink: 0; border-radius:16px; display: flex; align-items: center; justify-content: center">10</div>
            <!-- player 2 health -->
            <div style="position: relative; height: 30px; width: 100%">
                <img src="./img/UI/health_bar_green.png" id= "player2Health" style="position:absolute; width:91%; height: 82%; top: 14% ;left:.5%; z-index: 1">
                <img src="./img/UI/damage_bar.png" style="position: absolute; top:0; bottom:0; left:1%; width: 94%;"></image>    
            </div>
        </div>
        <!--win condition display-->
        <div id="gameOver" style="position: absolute; color: white; display: none; align-items: center; justify-content:center; top:0; bottom:0; left:0; right:0;">You Aren't Supposed To See This</div>
<canvas></canvas>
</div>
<script src="Javascript/Classes.js"></script>
<script src="index.js"></script>
</body>
